<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/core">

<h:head>
    <title>главная страница</title>
    <link href="../style/main.css" rel="stylesheet" type="text/css"/>
    <script defer="defer" type="text/javascript" src="../js/index.js"/>

    <h:outputScript src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</h:head>
<h:body>
    <h:panelGrid columns="3">
        <h:panelGrid columns="1">
            <h:panelGroup>
                <h:outputLabel>Выберите значение х</h:outputLabel>
                <br/>
                <h:commandLink value="-5"/>
                <h:commandLink value="-4"/>
                <h:commandLink value="-3"/>
                <h:commandLink value="-2"/>
                <h:commandLink value="-1"/>
                <h:commandLink value="0"/>
                <h:commandLink value="1"/>
                <h:commandLink value="2"/>
                <h:commandLink value="3"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel for="y">Введите значение y</h:outputLabel>
                <br/>
                <label for="y"></label><input id="y" name="y" type="text"></input>
            </h:panelGroup>
            <h:panelGroup>
                <h:outputLabel> Выбрите значение r</h:outputLabel>
                <br/>
                <h:selectBooleanCheckbox name="1">1</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox name="1.5">1.5</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox name="2">2</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox name="2.5">2.5</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox name="3">3</h:selectBooleanCheckbox>
            </h:panelGroup>
        </h:panelGrid>


        <h:column>
            <canvas id="graph" onclick="canvas();" width="600px" height="400px"></canvas>
        </h:column>

    </h:panelGrid>
</h:body>

</html>
